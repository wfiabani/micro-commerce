<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <!-- Botão "Anterior" -->
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link"
               th:href="@{/product/category/{categoryId}/{categorySlug}(categoryId=${categoryId}, categorySlug=${categorySlug}, page=${currentPage - 1})}"
               th:if="${currentPage > 0}">
                Anterior
            </a>
        </li>

        <!-- Links das páginas -->
        <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${page == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/product/category/{categoryId}/{categorySlug}(categoryId=${categoryId}, categorySlug=${categorySlug}, page=${page})}"
               th:text="${page + 1}">
            </a>
        </li>

        <!-- Botão "Próxima" -->
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link"
               th:href="@{/product/category/{categoryId}/{categorySlug}(categoryId=${categoryId}, categorySlug=${categorySlug}, page=${currentPage + 1})}"
               th:if="${currentPage < totalPages - 1}">
                Próxima
            </a>
        </li>
    </ul>
</nav>
